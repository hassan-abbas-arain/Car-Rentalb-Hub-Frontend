<section>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" (click)="OnClickedHome()">GoCar</a>

      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarResponsive"
        aria-controls="navbarResponsive"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" (click)="OnClickedHome()">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" (click)="OnClickedFindCar()">Find Car</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" (click)="OnClickedRecodes()">Records</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" (click)="Payment()">Payments</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" (click)="logout()">Logout</a>
        </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container"></div>
  <div class="text-center" style="margin-top: 100px">
    <h1 class="display-4">Welcome <span id="username">{{userDetails.firstName}} {{userDetails.lastName}}!</span></h1>
    <img src="../../../assets/Image/usercar.jpg" alt="Car" />
  </div>

  <!-- Footer -->
  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; GoCar 2023</p>
    </div>
  </footer>
</section>
