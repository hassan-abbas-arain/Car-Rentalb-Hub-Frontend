<section>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="">GoCar</a>


            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item ">
                        <a class="nav-link" (click)="homeClick()" >Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" (click)="addCar()">Add Car</a>
                    </li>
                    <li class="nav-item active">       
                        <a class="nav-link" (click)="approvedCarClick() ">Approved Car</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"  (click)="paymentRecord()">Payment Records</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" (click)="logout()">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- search section start -->
    <div class="container mt-5 pt-4">
        <h2>Cars</h2>
        <table class="table table-striped" >
          <thead>
            <tr>
              <th>Brand</th>
              <th>Model</th>
              <th>Year</th>
              <th>Color</th>
              <th>Registration Number</th>
              <!-- Add more headers as needed -->
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let car of carDetais">
              <td>{{ car.brand }}</td>
              <td>{{ car.model }}</td>
              <td>{{ car.year }}</td>
              <td>{{ car.color }}</td>
              <td>{{ car.registrationNumber }}</td>
              <!-- Add more cells as needed -->
            </tr>
          </tbody>
        </table>
    </div>
    
        <!-- Footer -->
        <footer class="py-5 bg-dark">
            <div class="container">
                <p class="m-0 text-center text-white">Copyright &copy; GoCar 2023</p>
            </div>
        </footer>
</section>
