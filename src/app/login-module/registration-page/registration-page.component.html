<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Sign Up</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('../../../assets/Image/usercar.jpg'); /* Add the path to your car image */
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            color: burlywood; /* Set text color to white for better visibility on the image */
        }

        .button-container {
            background-color: rgba(255, 255, 255, 0.8); /* White background with some transparency */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .btn-partner {
            background-color: #007bff;
            color: #ffffff;
            font-weight: bold;
            border: 2px solid #007bff;
            transition: background-color 0.3s ease;
        }

        .btn-partner:hover {
            background-color: #0056b3;
        }

        .btn-user {
            background-color: #28a745;
            color: #ffffff;
            font-weight: bold;
            border: 2px solid #28a745;
            transition: background-color 0.3s ease;
        }

        .btn-user:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="text-center button-container">
    <button type="button" (click)="partnerSignUp()" class="btn btn-partner btn-lg mr-3">Partner Sign Up</button>
    <button type="button" (click)="userSignUp()" class="btn btn-user btn-lg">User Sign Up</button>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
