<section>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" (click)="OnClickedHome()">GoCar</a>

      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarResponsive"
        aria-controls="navbarResponsive"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li >
            <a class="nav-link" (click)="OnClickedHome()">Home</a>
          </li>
          <li class="nav-item" class="nav-item active">
            <a class="nav-link" (click)="OnClickedFindCar()">Find Car</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" (click)="OnClickedRecodes()">Records</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" (click)="Payment()">Payments</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" (click)="logout()">Logout</a>
        </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Find Car Form -->
  <!-- hero section start -->
  <section id="hero" class="mt-5">
    <div
      class="hero-content container d-flex align-items-center justify-content-center text-center"
    >
      <div>
        <h1 class="text-primary">Choose Your Car</h1>
        <p class="hero-paragraph">We have many best rental car collections.</p>
      </div>
    </div>
  </section>

  <!-- search section start -->
  <div class="container search-block p-5">
    <form class="row">
      <div class="col-12 col-md-6 col-lg-3 mt-4 mt-lg-0">
        <label for="vehicle" class="label-style text-capitalize form-label"
          >Vehicle type</label
        >
        <div class="input-group date">
          <select
            [(ngModel)]="selectedVehicle"
            name="selectedVehicle"
            class="form-select p-3 text-dark"
            id="vehicle"
            aria-label="Default select example"
            [ngModelOptions]="{standalone: true}"
          >
            <option selected disabled>Select Vehicle Type</option>
            <option value="Toyota Yaris">Toyota Yaris</option>
            <option value="Kia Sportage">Kia Sportage</option>
            <option value="Honda City">Honda City</option>
            <option value="Suzuki Swift">Suzuki Swift</option>
            <option value="Suzuki Ciaz">Suzuki Ciaz</option>
            <option value="Toyota Vitz">Toyota Vitz</option>
            <option value="E.S Mira">E.S Mira</option>
            <option value="Toyota Camry">Toyota Camry</option>
            <option value="Toyota Grandy">Toyota Grandy</option>
            <option value="Kia picanto">Kia Picanto</option>
          
          </select>
          <span class="search-icon-position position-absolute p-3">
            <!-- iconify-icon or other icon component goes here -->
          </span>
        </div>
      </div>
      <div class="col-12 col-md-6 col-lg-3 mt-4 mt-lg-0">
        <label for="location" class="label-style text-capitalize form-label"
          >Picking up location</label
        >
        <div class="input-group date">
          <input
            type="text"
            [(ngModel)]="pickedLocation"
            class="form-control p-3 position-relative"
            id="location"
            placeholder="Airport or anywhere"
            [ngModelOptions]="{standalone: true}"
          />
          <span class="search-icon-position position-absolute p-3">
            <!-- iconify-icon or other icon component goes here -->
          </span>
        </div>
      </div>

      <div class="col-12 col-md-6 col-lg-3 mt-4 mt-lg-0">
        <label for="pick-up-date" class="label-style text-capitalize form-label">Picking up date</label>
        <div class="input-group date">
          <input
            type="date"
            [(ngModel)]="pickUpDate"
            class="form-control p-3"
            id="pick-up-date"
            name="pickUpDate"
            [ngModelOptions]="{standalone: true}"
          />
        </div>
      </div>
      
      <div class="col-12 col-md-6 col-lg-3 mt-4 mt-lg-0">
        <label for="return-date" class="label-style text-capitalize form-label">Returning date</label>
        <div class="input-group date">
          <input
            type="date"
            [(ngModel)]="returnDate"
            class="form-control p-3"
            id="return-date"
            name="returnDate"
            [ngModelOptions]="{standalone: true}"
          />
        </div>
      </div>
      
      
      
    </form>

    <div class="d-grid gap-2 mt-4">
      <a (click)="OnClickedProceed()" class="btn btn-primary btn-lg">Proceed to Cars!</a>
    </div>
  </div>

  <!-- Footer -->
  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; GoCar 2023</p>
    </div>
  </footer>
</section>
