<section class ="body">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
          <span class="navbar-toggler-icon"></span>
      </div>
    </nav>
  
    <!-- Find Car Form -->
    <!-- hero section start -->
    <section id="hero" class="mt-5" >
      <div
        class="hero-content container d-flex align-items-center justify-content-center text-center"
      >
        <div id ="kuljeet1">
          <h1 class="text-primary">Credit Card Information</h1>
        </div>
      </div>
    </section>
  
    <!-- search section start -->
    <div id="kuljeet" class="container search-block p-5">
        <form class="row">
          <!-- ... other form elements ... -->
      
          <!-- User Information -->
          <div class="col-12 mt-4">
            <h2 class="text-capitalize">Add Information here </h2>
          </div>
      
          <div class="col-12 col-md-6 mt-4">
            <label for="cardNumber" class="label-style text-capitalize form-label">Card Number</label>
            <div class="input-group date">
              <input
                type="number"
                [(ngModel)]="card.cardNumber"
                class="form-control p-3 position-relative"
                id="cardNumber"
                name="cardNumber"
              />
              <span class="search-icon-position position-absolute p-3">
                <!-- iconify-icon or other icon component goes here -->
              </span>
            </div>
          </div>
      
          <div class="col-12 col-md-6 mt-4">
            <label for="validThru" class="label-style text-capitalize form-label">Expiry month-year</label>
            <div class="input-group date">
              <input
                type="date"
                [(ngModel)]="card.validThru"
                class="form-control p-3 position-relative"
                id="validThru"
                name="validThru"
              />
              <span class="search-icon-position position-absolute p-3">
                <!-- iconify-icon or other icon component goes here -->
              </span>
            </div>
          </div>
      
          <div class="col-12 col-md-6 mt-4">
            <label for="cvv" class="label-style text-capitalize form-label">CVV</label>
            <div class="input-group date">
              <input
                type="text"
                [(ngModel)]="card.cvv"
                class="form-control p-3 position-relative"
                id="cvv"
                name="cvv"
              />
              <span class="search-icon-position position-absolute p-3">
                <!-- iconify-icon or other icon component goes here -->
              </span>
            </div>
          </div>
      
          <div class="col-12 col-md-6 mt-4">
            <label for="limit" class="label-style text-capitalize form-label">Enter Card Limit</label>
            <div class="input-group date">
              <input
                type="Number"
                [(ngModel)]="card.cardLimit"
                class="form-control p-3 position-relative"
                id="limit"
                name="limit"
              />
              <span class="search-icon-position position-absolute p-3">
                <!-- iconify-icon or other icon component goes here -->
              </span>
            </div>
          </div>
          <!-- ... other form elements ... -->
          <div  class="d-grid gap-2 mt-4">
            <a (click)="submitClick()" class="btn btn-primary btn-lg">Submit</a>
          </div>
      
        </form>
      </div>
  
    <!-- Footer -->
    <footer id="footer" class="py-5 bg-dark bg-dark">
        <div class="container">
          <p class="m-0 text-center text-white">Copyright &copy; GoCar 2023</p>
        </div>
      </footer>
  </section>
