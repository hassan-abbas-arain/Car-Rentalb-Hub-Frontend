<section>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="">GoCar</a>


            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item ">
                        <a class="nav-link" (click)="homeClick()">Home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" (click)="addCar()">Add Car</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" (click)="approvedCarClick()">Approved Car</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" (click)="paymentRecord()">Payment Records</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" (click)="logout()">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <!-- Find Car Form -->
    <!-- hero section start -->
    <section id="hero" class="mt-5">
        <div class="hero-content container d-flex align-items-center justify-content-center text-center">
            <div>
                <h1 class="text-primary">Add Your Car</h1>
                <p class="hero-paragraph">We have many best rental car collections.</p>
            </div>
        </div>
    </section>

    <!-- search section start -->
    <div class="container search-block p-5">
        <form class="row">
            <div class="col-12 col-md-6 col-lg-3 mt-4 mt-lg-0">
                <label for="brand" class="label-style text-capitalize form-label">Brand</label>
                <div class="input-group date">
                    <input type="text" [(ngModel)]="CarDetais.brand" name="CarDetais.brand" class="form-control p-3 position-relative"
                        id="brand" placeholder="Enter brand" />
                </div>
            </div>

            <div class="col-12 col-md-6 col-lg-3 mt-4 mt-lg-0">
                <label for="model" class="label-style text-capitalize form-label">Model</label>
                <div class="input-group date">
                    <input type="text" [(ngModel)]="CarDetais.model" name="CarDetais.model" class="form-control p-3 position-relative"
                        id="model" placeholder="Enter model" />
                </div>
            </div>

            <div class="col-12 col-md-6 col-lg-3 mt-4 mt-lg-0">
                <label for="year" class="label-style text-capitalize form-label">Year</label>
                <div class="input-group date">
                    <input type="number" min="1900" max="2024" [(ngModel)]="CarDetais.year" name="CarDetais.year" class="form-control p-3 position-relative"
                        id="year" placeholder="Enter year" />
                </div>
            </div>

            <div class="col-12 col-md-6 col-lg-3 mt-4 mt-lg-0">
                <label for="color" class="label-style text-capitalize form-label">Color</label>
                <div class="input-group date">
                    <input type="text" [(ngModel)]="CarDetais.color" name="CarDetais.color" class="form-control p-3 position-relative"
                        id="color" placeholder="Enter color" />
                </div>
            </div>

            <div class="col-12 col-md-6 col-lg-3 mt-4 mt-lg-0">
                <label for="registration-number" class="label-style text-capitalize form-label">Registration
                    Number</label>
                <div class="input-group date">
                    <input type="text" [(ngModel)]="CarDetais.registrationNumber" name="CarDetais.registrationNumber"
                        class="form-control p-3 position-relative" id="registration-number"
                        placeholder="Enter registration number" />
                </div>
            </div>
        </form>
        <div class="d-grid gap-2 mt-4">
            <a (click)="addCarButton()" class="btn btn-primary btn-lg">Proceed to Cars!</a>
          </div>
    </div>

    
        <!-- Footer -->
        <footer class="py-5 bg-dark">
            <div class="container">
                <p class="m-0 text-center text-white">Copyright &copy; GoCar 2023</p>
            </div>
        </footer>
</section>
