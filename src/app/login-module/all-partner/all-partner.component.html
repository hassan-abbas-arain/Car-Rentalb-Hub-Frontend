<section>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" (click)="OnClikedHome()">GoCar</a>


            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" (click)="OnClikedHome()" >Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" (click)="OnClikedCar()">Cars</a>
                    </li>
                    <li class="nav-item">       
                        <a class="nav-link" (click)="OnClikedApprove()">Car to Approve</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" (click)="(['/partner-detalis'])">Partner</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" (click)="logout()">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <router-outlet>
    
        <div  class="container mt-5 pt-4" >
        <h2>Cars to be Approved</h2>
        <table class="table table-striped" >
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Number of Cars</th>
                    <!-- Add more headers as needed -->
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let partner of partnerDetails">
                    <td>{{ partner[0].firstName }}</td>
                    <td> {{partner[0].lastName}}</td>
                    <td>{{ partner[0].email }}</td>
                    <td>{{ partner[1]}}</td>
                </tr>
            </tbody>
        </table>
        
          </div>
          
        
        </router-outlet>



        <footer class="py-5 bg-dark" >
            <div class="container">
                <p class="m-0 text-center text-white">Copyright &copy; GoCar 2023</p>
            </div>
        </footer>

</section>
