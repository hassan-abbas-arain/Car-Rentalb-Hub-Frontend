<section class ="body">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
          <span class="navbar-toggler-icon"></span>
      </div>
    </nav>
  
    <!-- Find Car Form -->
    <!-- hero section start -->
    <section id="hero" class="mt-5" >
      <div
        class="hero-content container d-flex align-items-center justify-content-center text-center"
      >
        <div id ="kuljeet1">
          <h1 class="text-primary">User Information</h1>
          <p class="hero-paragraph">We have many best rental car collections.</p>
        </div>
      </div>
    </section>
  
    <!-- search section start -->
    <div id="kuljeet" class="container search-block p-5">
        <form class="row">
          <!-- ... other form elements ... -->
      
          <!-- User Information -->
          <div class="col-12 mt-4">
            <h2 class="text-capitalize">Add Information here </h2>
          </div>
      
          <div class="col-12 col-md-6 mt-4">
            <label for="firstName" class="label-style text-capitalize form-label">First Name</label>
            <div class="input-group date">
              <input
                type="text"
                [(ngModel)]="partner.firstName"
                class="form-control p-3 position-relative"
                id="firstName"
                name="firstName"
              />
              <span class="search-icon-position position-absolute p-3">
                <!-- iconify-icon or other icon component goes here -->
              </span>
            </div>
          </div>
      
          <div class="col-12 col-md-6 mt-4">
            <label for="lastName" class="label-style text-capitalize form-label">Last Name</label>
            <div class="input-group date">
              <input
                type="text"
                [(ngModel)]="partner.lastName"
                class="form-control p-3 position-relative"
                id="lastName"
                name="lastName"
              />
              <span class="search-icon-position position-absolute p-3">
                <!-- iconify-icon or other icon component goes here -->
              </span>
            </div>
          </div>
      
          <div class="col-12 col-md-6 mt-4">
            <label for="password" class="label-style text-capitalize form-label">Password</label>
            <div class="input-group date">
              <input
                type="password"
                [(ngModel)]="partner.password"
                class="form-control p-3 position-relative"
                id="password"
                name="password"
              />
              <span class="search-icon-position position-absolute p-3">
                <!-- iconify-icon or other icon component goes here -->
              </span>
            </div>
          </div>
      
          <div class="col-12 col-md-6 mt-4">
            <label for="email" class="label-style text-capitalize form-label">Email</label>
            <div class="input-group date">
              <input
                type="email"
                [(ngModel)]="partner.email"
                class="form-control p-3 position-relative"
                id="email"
                name="email"
              />
              <span class="search-icon-position position-absolute p-3">
                <!-- iconify-icon or other icon component goes here -->
              </span>
            </div>
          </div>
      
          <div class="col-12 col-md-6 mt-4">
            <label for="phone" class="label-style text-capitalize form-label">Phone</label>
            <div class="input-group date">
              <input
                type="tel"
                [(ngModel)]="partner.phone"
                class="form-control p-3 position-relative"
                id="phone"
                name="phone"
              />
              <span class="search-icon-position position-absolute p-3">
                <!-- iconify-icon or other icon component goes here -->
              </span>
            </div>
          </div>
      
          <div class="col-12 col-md-6 mt-4">
            <label for="address" class="label-style text-capitalize form-label">Enter Address</label>
            <div class="input-group date">
              <input
                type="text"
                [(ngModel)]="partner.address"
                class="form-control p-3 position-relative"
                id="address"
                name="address"
              />
              <span class="search-icon-position position-absolute p-3">
                <!-- iconify-icon or other icon component goes here -->
              </span>
            </div>
          </div>
      
          <!-- ... other form elements ... -->


          <div  class="d-grid gap-2 mt-4">
            <a (click)="submitClick()" class="btn btn-primary btn-lg">Submit</a>
          </div>
      
        </form>
      </div>
  
    <!-- Footer -->
    <footer id="footer" class="py-5 bg-dark bg-dark">
        <div class="container">
          <p class="m-0 text-center text-white">Copyright &copy; GoCar 2023</p>
        </div>
      </footer>
  </section>
